<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Pagos Académicos UPCH</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://prodialogo.org.pe/wp-content/uploads/2022/03/Panorama_posgrado.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      backdrop-filter: brightness(0.7);
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 900px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
      color: #ffffff;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
    }

    .step {
      background-color: #ffffff10;
      border: 1px solid #ffffff40;
      border-radius: 14px;
      padding: 20px;
      width: 180px;
      text-align: center;
      color: #ffffff;
      position: relative;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .step:hover {
      transform: scale(1.05);
      background-color: #ffffff15;
    }

    .step img {
      width: 64px;
      height: 64px;
      margin-bottom: 12px;
    }

    .step-title {
      font-size: 16px;
      font-weight: bold;
    }

    .arrow {
      font-size: 24px;
      margin: 0 10px;
      align-self: center;
      color: #ffffff80;
    }

    .flow {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .flow {
        flex-direction: column;
      }

      .arrow {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Bienvenido al Sistema de Pagos Académicos - UPCH</h1>
    <div class="flow">
      <a href="{{ url_for('registro_estudiante') }}" class="step">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Registrar Estudiante">
        <div class="step-title">1. Registrar estudiante</div>
      </a>
      <div class="arrow">→</div>
      <a href="{{ url_for('crear_concepto') }}" class="step">
        <img src="https://dplnews.com/wp-content/uploads/2019/04/dplnews_efectivo_jb190419.jpg" alt="Crear Concepto">
        <div class="step-title">2. Crear concepto</div>
      </a>
      <div class="arrow">→</div>
      <a href="{{ url_for('registrar_pago') }}" class="step">
        <img src="https://cdn-icons-png.flaticon.com/512/1903/1903162.png" alt="Registrar Pago">
        <div class="step-title">3. Registrar pago</div>
      </a>
      <div class="arrow">→</div>
      <a href="{{ url_for('baucher') }}" class="step">
       <img src="https://img.freepik.com/vector-premium/recibo-papel-dinero-efectivo-icono-ilustracion-aislada_385450-89.jpg?semt=ais_hybrid&w=740" alt="Reporte de Pago">
        <div class="step-title">4. Ver Reporte</div>
      </a>
    </div>
  </div>
</body>
</html>
